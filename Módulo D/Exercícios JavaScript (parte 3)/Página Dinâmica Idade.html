<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Página Dinâmica Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="msgano" id="msgano" min="0">
            </p>     
            <p>Sexo: 
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="femi">
                <label for="femi">Feminino</label>
            </p>  
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>     
        </div>
        <div id="detalhe">
             Preencha os dados acima para conferir o resultado.
        </div>
    </section> 
    <footer>
        <P>&copy; By Lucas | Praticando JavaScript</P>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
